<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Sound Engineers - Contact</title>
  <link rel="stylesheet" href="/Web/CSS/main.css">
  <script src="/Web/JS/main.js"></script>
</head>
<body>
  <div id="header"></div>
  <main>
    <h2>Contact Us</h2>
    <section id="contact">
      <h3>Get in Touch</h3>
      <p>Have questions or feedback? We’d love to hear from you! Use the form below to contact us, and we’ll get back to you as soon as possible.</p>
      <form action="submit-form.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit" class="cta-button">Send</button>
      </form>
    </section>
  </main>

  </footer>
</body>
</html>
